<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Contact</title>
<link href="Style.css" rel="stylesheet" type="text/css">
</head>

<body>
<form id="form1" name="form1" method="post">
<table width="200">
    <tbody>
      <tr>
        <td colspan="2"><h1>Contact</h1></td>
      </tr>
      <tr>
        <td colspan="2"><a href="Index.html">Home</a> | <a href="Goals.html">Goals</a>| <a href="Gallery.html">Gallery</a>| <a href="Contact.html">Contact</a></td>
      </tr>
      <tr>
        <td><label for="name">Name:</label>
        <input type="text" name="name" id="name"></td>
        <td><label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name"></td>
      </tr>
      <tr>
        <td><label for="email">Email:</label>
        <input type="email" name="email" id="email"></td>
        <td><label for="password">Password:</label>
        <input type="password" name="password" id="password"></td>
      </tr>
      <tr>
        <td><label for="tel">Tel:</label>
        <input type="tel" name="tel" id="tel"></td>
        <td><label for="address">Address:</label>
        <input type="text" name="address" id="address"></td>
      </tr>
      <tr>
        <td><label for="date">Birthday:</label>
        <input type="date" name="date" id="date"></td>
        <td><label for="select">Language:</label>
          <select name="select" id="select">
            <option value="spn">Spanish</option>
            <option value="en">English</option>
            <option value="it">Italian</option>
            <option value="fr">French</option>
            <option value="gr">German</option>
        </select></td>
      </tr>
      <tr>
        <td><p>Gender:</p>
          <p>
          <label>
              <input type="radio" name="Gender" value="male" id="Gender_0">            Male</label>
            <br>
            <label>
              <input type="radio" name="Gender" value="female" id="Gender_1">
            Female</label>
            <br>
        </p></td>
        <td><p>Hoobies:</p>
          <p>
          <label>
              <input type="checkbox" name="Hobbies" value="soccer" id="Hobbies_0">
            Play soccer</label>
            <br>
            <label>
              <input type="checkbox" name="Hobbies" value="books" id="Hobbies_1">
            Read books</label>
            <br>
            <label>
              <input type="checkbox" name="Hobbies" value="games" id="Hobbies_2">
            Play viedo games</label>
            <br>
            <label>
              <input type="checkbox" name="Hobbies" value="shopping" id="Hobbies_3">
            Go shopping</label>
            <br>
            <label>
              <input type="checkbox" name="Hobbies" value="swimm" id="Hobbies_4">
            Swimming</label>
            <br>
        </p></td>
      </tr>
      <tr>
        <td><p>
          <label for="comment">Comment:</label>
        </p>
          <p>
            <textarea name="comment" cols="80" rows="6" id="comment"></textarea>
        </p></td>
        <td><input type="submit" name="submit" id="submit" value="Submit"></td>
      </tr>
      <tr>
        <td colspan="2">Copy Right &copy;</td>
      </tr>
    </tbody>
  </table>
</form>
</body>
</html>
